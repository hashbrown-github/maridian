<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Meridian Signup</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="-1" />
<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js"></script>
</head>
<body class="map_body">
<div id="map"></div>
<header>
   <div class="container-fluid">
	  <div class="moshpit_login">
		 <div class="col-lg-6 col-md-6 colsm-6 col-xs-6 ">
			<div class="burger_menu">
			   <a href=""><img src="images/burger_menu.png" alt="Moshpit Menu" /></a>
			</div>
		 </div>
		 <div class="col-lg-6 col-md-6 colsm-6 col-xs-6">
			<div class="moshpit_head">
			   <div class="login_btn">
				  <span class="login_mos"><a href="#myModal" >Login</a></span>
				  <span class="register_mos"><a href="#">Sign up</a></span>
			   </div>
		    </div>
		 </div>
	  </div>
   </div>
</header>
<section>
<div class="mos_form">
   <div class="container-login">
	  <div class="wrap-login">
		 <div class="login-pic js-tilt">
			<img src="images/login_image.png" alt="IMG">
		 </div>
         <div class="signup-form">
			<img src="images/sign_up_image.png" alt="Sign Up Logo" />
			<div class="login_fields">
			   <input type="email"  class="form-control" placeholder="Set Password">
			   <input type="password"  class="form-control" placeholder="Confirm Password">
			   <button class="btn_moshpit" type="submit" data-dismiss="modal">Submit</button>
			   <h5 class="terms_login"><a href="" >Terms of use</a></h5>
			</div>
		 </div>
	  </div>
   </div>
</div>
</section>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWVyaWRpYW4wIiwiYSI6ImNqejNxcDhobzA1dmgzb28xeWVpOWE2NDYifQ.o5MPxFVCgW4EIXIOswUdXg';
    var map = new mapboxgl.Map({
           container: 'map',
               style: 'mapbox://styles/mapbox/light-v10',
              center: [76.779419, 30.733315],
			 minZoom: 3,
                zoom: 4
        });
    map.addControl();
        var geojson = {
                type: 'FeatureCollection',
            features: [{
                type: 'Feature',
            geometry: {
                type: 'Point',
         coordinates: [79.315071, 16.571051]
        },
          properties: {
               title: 'Panchkula',
         description: 'Panchkula Description'
        }
        },
        {
                type: 'Feature',
            geometry: {
                type: 'Point',
         coordinates: [76.641357, 30.748882]
        },
          properties: {
               title: 'Kharar',
         description: 'Kharar Description'
        }
        },
        {
                type: 'Feature',
            geometry: {
                type: 'Point',
         coordinates: [76.580002, 30.830400]
        },
          properties: {
               title: 'Kurali',
         description: 'Kurali Description'
        }
        },
        {
                type: 'Feature',
            geometry: {
                type: 'Point',
         coordinates: [76.523026, 30.965918]
        },
          properties: {
               title: 'Rupnagar',
         description: 'Rupnagar Description'
        }
        }
        ]
        };
    // add markers to map
   geojson.features.forEach(function (marker) {
    // create a HTML element for each feature
   var el = document.createElement('div');
   el.className = 'marker';
   // make a marker for each feature and add to the map
   new mapboxgl.Marker(el)
   .setLngLat(marker.geometry.coordinates)
   .addTo(map);
   new mapboxgl.Marker(el)
   .setLngLat(marker.geometry.coordinates)
   .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
   .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>'))
   .addTo(map);
});
</script>
</body>
</html>
