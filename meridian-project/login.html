<section class="logInArea">
    <div class="logInOuter">
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Success!</strong> Indicates a successful or positive action.
        </div>
        <div class="formLogo">
            <a href="#"><img class="img-fluid" src="images/logo.png" /></a>
        </div>
        <div class="users">
            <form method="post">
                <div class="logIn">
                    <h2>Sign In</h2>
                </div>
                <div class="form-group">
                    <input name="Email" class="form-control" placeholder="Email" required="required" type="Email">
                    <label class="error">This field is required.</label>
                </div>
                <div class="form-group">
                    <input name="password" class="form-control" placeholder="Password" type="password">
                </div>
                <div class="form-group chkRegister">
                    <label class="checkCustom">Remember Me
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <a class="forgot" href="#">Forgot password?</a>
                </div>
                <div class="form-group text-center">
                    <button class="btn btnTheme btn-block" type="submit">Sign in</button> 
                </div>
                <div class="form-group links">
                    <p>New here? <a href="login.html">Create an account</a></p>
                </div>
            </form>
        </div>
	</div>
</section>
<!-- END FORM -->

<button onclick="topFunction()" id="myBtn" title="Go to top"><i class="las la-long-arrow-alt-up"></i></button>

<!-- Fix Header -->
<script type="text/javascript">
    $(window).scroll(function(){
    var sticky = $('.sticky'),
        scroll = $(window).scrollTop();

        if (scroll >= 50) sticky.addClass('fixed');
        else sticky.removeClass('fixed');
    });
</script>
<!-- Fix Header -->
    
<!-- START TopToBottom -->
<script>
    var mybutton = document.getElementById("myBtn");
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
</script>
<!-- END TopToBottom -->
